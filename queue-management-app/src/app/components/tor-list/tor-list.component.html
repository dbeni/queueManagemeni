<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Tor List</h2>
  </div>

  <div *ngIf="(0 === GlobalSessionState) else elseBlock">
    The application is not started.
  </div>
  <ng-template #elseBlock>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Tor Id</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of TorIds; let index=index">
            <td scope="row">
                Tor {{ index + 1 }}
            </td>
            <td class="text-center">
                <button class="btn btn-sm btn-danger" (click)="takeNumber(index)">Take Number</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>


</div>
